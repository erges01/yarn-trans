<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 250px; padding: 15px; font-family: sans-serif; }
    .status { font-size: 12px; color: #666; margin-bottom: 10px; }
    select { width: 100%; padding: 8px; margin-bottom: 15px; }
    button { width: 100%; padding: 12px; cursor: pointer; border: none; font-weight: bold; margin-bottom: 5px; }
    #startBtn { background: #4a90e2; color: #fff; }
    #stopBtn { background: #e24a4a; color: #fff; display: none; }
  </style>
</head>
<body>
  <h3>YarnGPT Pro</h3>
  <div class="status" id="statusText">Ready to connect...</div>
  
  <label>Target Language:</label>
  <select id="language">
    <option value="yo">Yoruba</option>
    <option value="ig">Igbo</option>
    <option value="ha">Hausa</option>
  </select>

  <button id="startBtn">Start Translation</button>
  <button id="stopBtn">Stop</button>

  <script src="popup.js"></script>
</body>
</html>
